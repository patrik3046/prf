<header>
  <nav>
    <ul>
      <li><a routerLink="/">Main</a></li>
      <li (click)="logout()">Logout</li>
    </ul>
  </nav>
</header>
<form (ngSubmit)="onSubmit()" #productForm="ngForm">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="product.name" required>
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" [(ngModel)]="product.price" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="product.description"></textarea>
  </div>
  <button type="submit" [disabled]="productForm.invalid">Create</button>
</form>
